<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Odaville</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <img src="images/Layer 2.png" alt="Odaville">
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="#" class="active">Products</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </nav>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <div class="products-container">
            <div class="products-header">
                <div class="section-tagline animate-on-scroll">
                    <span class="tagline-accent"></span>
                    Our Products
                </div>
                <div class="section-headline animate-on-scroll">
                    <h2>Discover Our Premium<br>Window & Door Systems</h2>
                </div>
            </div>

            <!-- Category Filters -->
            <div class="product-categories">
                <button class="category-button active" data-category="windows">Windows</button>
                <button class="category-button" data-category="doors">Doors</button>
                <button class="category-button" data-category="signature">Signature Series</button>
                <button class="category-button" data-category="architectural">Architectural Elements</button>
            </div>

            <!-- Products Slider -->
            <div class="products-slider-container">
                <div class="products-swiper loading">
                    <div class="swiper-wrapper">
                        <!-- Products will be loaded here -->
                    </div>
                    <!-- Loading Spinner -->
                    <div class="swiper-loader">
                        <div class="spinner"></div>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="custom-navigation">
                    <button class="product-nav-button prev-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <button class="product-nav-button next-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/products.js"></script>
</body>
</html>
